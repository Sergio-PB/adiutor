<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}?{% now "U" %}">
    <title>LOCUS ADIUTOR</title>
  </head>
  <body>
    {% if message %}
      <script type="text/javascript">
        alert("{{ message }}")
      </script>
    {% endif %}
    <header>
      <div class="head">
        <h1>Olá {{ terapeuta.Nome }}!</h1>
        <h2>Lendo prontuário de {{ paciente.Nome }}</h2>
        <a href="acao?id={{ paciente.Id }}&nome={{ terapeuta.Nome }}">
          <div class="btn">
            <h3>Voltar</h3>
          </div>
        </a>
      </div>
    </header>
    <div class="container">
      <div class="pront">
        {{ texto }}
      </div>
    </div>
  </body>
</html>

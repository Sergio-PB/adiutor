<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>LOCUS ADIUTOR</title>
  </head>
  <body>
    <header>
      <div class="head">
        <h1>Bem Vindo ao Adiutor!</h1>
      </div>
    </header>
    <div class="form">
      <form class="formulario" action="login">
        <input type="text" name="nome" placeholder="Insira seu nome aqui">
        <input type="text" name="crp" placeholder="Insira seu CRP aqui">
        <input type="password" name="senha" placeholder="Insira sua senha aqui">
        <input type="submit" name="submit" value="Entrar">
      </form>
    </div>
  </body>
</html>

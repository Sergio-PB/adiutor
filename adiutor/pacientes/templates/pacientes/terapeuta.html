<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Área de {{ terapeuta.Nome }}</title>
  </head>
  <body>
    {% if message %}
      <script type="text/javascript">
        alert("{{ message }}")
      </script>
    {% endif %}
    <header>
      <div class="head">
        <h1>Olá {{ terapeuta.Nome }}!</h1>
        <div class="sub">
          <h2>Selecione um paciente:</h2>
        </div>
        <a href="/">
          <div class="btn">
            <h3>Voltar</h3>
          </div>
        </a>
      </div>
    </header>
    <div class="container">
      <div class="select pacients">
        <table>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Status</th>
          </tr>
          {% for p in pacientes %}
              <tr>
                <th>
                  <a href="/acao?id={{ p.Id }}&nome={{ terapeuta.Nome }}">
                    {{ p.Id }}
                  </a>
                </th>
                <th>
                  <a href="/acao?id={{ p.Id }}&nome={{ terapeuta.Nome }}">
                    {{ p.Nome }}
                  </a>
                </th>
                <th>
                  <a href="/acao?id={{ p.Id }}&nome={{ terapeuta.Nome }}">
                    {{ p.Status }}
                  </a>
                </th>
              </tr>
          {% endfor %}
        </table>
      </div>
    </div>
  </body>
</html>

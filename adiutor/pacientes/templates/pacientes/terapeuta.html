<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Área de {{ nome }}</title>
  </head>
  <body>
    <header>
      <div class="head">
        <h1>Olá {{ nome }}!</h1>
        <h2>Selecione um paciente:</h2>
      </div>
    </header>
    <div class="container">
      <div class="select pacients">
        <table>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Status</th>
          </tr>
          {% for p in pacientes %}
              <tr>
                <th>
                  <a href="/acao?id={{ p.Id }}&nome={{ nome }}">
                    {{ p.Id }}
                  </a>
                </th>
                <th>
                  <a href="/acao?id={{ p.Id }}&nome={{ nome }}">
                    {{ p.Nome }}
                  </a>
                </th>
                <th>
                  <a href="/acao?id={{ p.Id }}&nome={{ nome }}">
                    {{ p.Status }}
                  </a>
                </th>
              </tr>
          {% endfor %}
        </table>
      </div>
    </div>
  </body>
</html>

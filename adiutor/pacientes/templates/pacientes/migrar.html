<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>LOCUS ADIUTOR</title>
  </head>
  <body>
    {% if message %}
      <script type="text/javascript">
        alert("{{ message }}")
      </script>
    {% endif %}
    <header>
      <div class="head">
        <h1>Olá {{ terapeuta.Nome }}!</h1>
        <h2>Selecione a o terapeuta para migrar:</h2>
        <a href="terapeuta?nome={{ terapeuta.Nome }}">
          <div class="btn">
            <h3>Voltar</h3>
          </div>
        </a>
      </div>
    </header>
    <div class="container">
      <div class="select action">
        Paciente: {{ paciente.Nome }}
        <form class="formulario" action="migrar?id={{ paciente.Id }}&nome={{ terapeuta.Nome }}" method="post">{% csrf_token %}
          <select class="seletor" name="escolhido">
            {% for t in terapeutas %}
              <option value="{{ t.Nome }}">{{ t.Nome }}</option>
            {% endfor %}
          </select>
          <input type="password" id="senha" name="senha" placeholder="Confirme sua senha" required>
          <input type="submit" name="Confirmar migração">
        </form>
      </div>
    </div>
  </body>
</html>
